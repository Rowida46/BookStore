<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>
    <link rel="stylesheet" {{ url_for('static', filename='css/book.css') }} />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    {% include "includes/navbar.html"  %}
    
    <div class="card m-5 ">
      <div class="row">
  
        <div class="img-container col-5 ">
          
              <img class="phone"   src="{{ url_for('static', filename = 'images/'+book.image) }}" 
              alt="book img">
              
        </div>
  
        <div class="col-7 ">
          <div class="container m-4">
            <h1>{{book.title}}</h1>
            {{book.image}}
            <p class="card-text">{{book.description}}</p>
            <p class="card-text"> Book Rate : {{book.rate}}</p>
            <p class="card-text"> Book Auther : {{book.author}}</p>
            <a href={{url_for("books.get_books")}} class="buy btn btn-info">Back Home</a>

          </div>
        
        </div>
  </div>

</body>
